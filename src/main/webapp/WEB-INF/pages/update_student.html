<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<h1>Updating</h1>

<form action="#" th:action="@{/student/update}" th:object="${student}" th:method="put">
    <p>Id: <input type="hidden" th:field="*{id}"/></p>
    <p>Name: <input type="text" th:field="*{name}" placeholder="name"/></p>
    <p>Email: <input type="text" th:field="*{email}" placeholder="email"/></p>
    <p>Age: <input type="text" th:field="*{age}" placeholder="age"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
