<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creation page</title>
</head>
<body>
<div>
    <h1>Form</h1>
    <form action="#" th:action="@{/student/save}" th:object="${student}" method="post">

        <p>Email: <input type="text" th:field="*{email}" placeholder="email"/></p>
        <p>Age: <input type="text" th:field="*{age}" placeholder="age"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
